<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />
    <title>Dionysos-Mosaik</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body class="toolNone">
	<div class="canvas hidden">
		<object data="" type="image/svg+xml" id="graphic"></object>
		<div id="imageAttribution"></div>
	</div>
	<div class="tool hidden">
		<button id="close" class="circle iconClose"></button>
		<button id="undo" class="circle iconUndo"></button>
		<button id="redo" class="circle iconRedo"></button>
		<button disabled id="pen" class="circle iconPen"></button>
		<button disabled id="brush" class="circle iconBrush"></button>
		<button id="positionNav" class="circle iconPosition"></button>
	</div>
	<div class="subtools hidden">
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<div class="swatch"></div>
		<button id="palette" class="circle iconPalette"></button>
	</div>
	<div class="dialog hidden">
		<div class="page menu"></div>
		<div class="page palette"></div>
	</div>

	<script src="media/colorswatch.js"></script>
	<script src="media/config.js"></script>
	<script src="js/buttons.js"></script>
	<script src="js/colors.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/paint.js"></script>
	<script src="js/undo.js"></script>
	<script src="js/variables.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
